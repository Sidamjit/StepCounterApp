<ion-header >

  <div class="flex-header">
    <ion-icon name="walk-outline" size="large"></ion-icon>
  </div>

</ion-header>

<ion-content >


<div class="logo">
  <ion-label>
    STEP COUNTER
  </ion-label>
</div>

<div class="flex-center2" >
  <ion-col class="flex-center2">
      <ion-label class="title">
        Length of your step is used to determine distance traveled:
      </ion-label>
   

    <ion-card color="dark" class="flex-card">

      <ion-card-header>
        <ion-card-title>
          Step Length (distance traveled per step):
        </ion-card-title>
      </ion-card-header>

      <ion-card-content class = "flex-content-center">
        <ion-item color="dark">
          <ion-label>Length (m):   </ion-label>
          <ion-input placeholder="default: (1 meter)" type="number"></ion-input>
        </ion-item>

        
      </ion-card-content>
      <ion-button color="primary" size="full">Enter</ion-button>

    </ion-card>

    <div class = "return">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
        Return
      </ion-button>
      
    </div>
  </ion-col>
</div>
</ion-content>
